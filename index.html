<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="bg-info text-center text-white">
        <h1>AutoCAR</h1>
    </div>
    <div class="container ">
        <!-- Options -->
        <div class="d-flex justify-content-end py-3">
            <button class="btn btn-info" onclick="showFormContainer()">Añadir coche</button>
        </div>
        <div class="card d-none" id="create-car-container">
            <div class="card-body">
                <form id="car-form" action="/users" onsubmit="event.preventDefault(), car()">
                    <div class="form-group">
                        <label for="brand">Marca</label>
                        <input type="text" class="form-control" id="brand" placeholder="Marca" required>
                    </div>
                    <div class="form-group">
                        <label for="model">Modelo</label>
                        <input type="text" class="form-control" id="model" placeholder="Modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Color" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Año</label>
                        <input type="text" class="form-control" id="year" placeholder="Año" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Precio</label>
                        <input type="text" class="form-control" id="price" placeholder="Precio" required>
                    </div>
                    <div class="form-group">
                        <label for="picture">Foto</label>
                        <input type="text" class="form-control" id="picture" placeholder="URL Foto" required>
                    </div>

                    <button id="btn-car-form" type="submit"  class="btn btn-info">Guardar</button>
                </form>
            </div>
        </div>
        <table class="table table-striped table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Foto</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="cars-container" >
                <!-- Aquí van los datos -->
                <!-- <img src="./images/car1.jpeg" alt="car1" width="100px"> -->

            </tbody>
        </table>
    </div>
    <script src="./crud-coches.js"></script>
</body>
</html>
